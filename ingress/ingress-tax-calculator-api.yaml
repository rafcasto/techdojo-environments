apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tax-calculator-api-ingress
  annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: tax-calculator-api
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tax-calculator-api-svc
            port:
              name: tax-calculator-api



