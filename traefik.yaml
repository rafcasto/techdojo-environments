kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: traefik-role

rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
      - ingressclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses/status
    verbs:
      - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-account
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: traefik-role-binding

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-role
subjects:
  - kind: ServiceAccount
    name: traefik-account
    namespace: default # Using "default" because we did not specify a namespace when creating the ClusterAccount.
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-deployment
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-account
      containers:
        - name: traefik
          image: traefik:v2.10
          args:
            - --api.insecure
            - --providers.kubernetesingress
            - --entrypoints.web.address=:80
            - --entrypoints.storybookqa.address=:6008
            - --entrypoints.storybooksh.address=:6009
            - --entrypoints.storybook.address=:6007
          ports:
            - name: web
              containerPort: 80
            - name: dashboard
              containerPort: 8080
            - name: storybook
              containerPort: 6007
            - name: storybookqa
              containerPort: 6008
            - name: storybooksh
              containerPort: 6009
            
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: web
      name: web
    - port: 8080
      targetPort: dashboard
      name: dashboard
    - port: 6007
      targetPort: storybook
      name: storybook
    - port: 6009
      targetPort: storybooksh
      name: storybooksh
    - port: 6008
      targetPort: storybookqa
      name: storybookqa
  selector:
    app: traefik

